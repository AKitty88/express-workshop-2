<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My first Node.js blog!</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,300,700' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
    <link href="main.css" rel="stylesheet">
  </head>
  <body>

    <header>
      <h1 class="title centered">Node Girls</h1>
    </header>

    <main>

      <div class="entry-container post">
        <form action="/create-post" method="POST">
          <textarea name="blogpost" rows="5" placeholder="Write something cool, insightful, or funny here."></textarea>
          <button type="submit">Post</button>
        </form>
        <div class="clearfix"></div>
      </div>

      <div class="posts ">
        <h2>Posts</h2>
        <div class="post-container"></div>
        <div class="clearfix" />
      </div>

    </main>

    <footer>
        <div class="social-media centered">
            <h6>Connect with us</h6>
            <a href="https://www.facebook.com/NodeGirlsAustralia/" target="_blank"><img src="./img/facebook.png" alt="Facebook">On Facebook</a>
            <a href="https://github.com/node-girls-australia" target="_blank"><i class="fa fa-github-alt" aria-hidden="true"></i> On Github</a>
            <a href="http://nodegirls.com.au/" target="_blank"><img src="./img/website.png" alt="Website">On nodegirls.com.au</a>
            <a href="mailto:info@nodegirls.com.au"><img src="./img/email.png" alt="E-mail">By Email</a>
            <div class="credits">Github Social Logo by Zurb <a href="http://www.flaticon.com/authors/zurb" title="Zurb">Zurb</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>

        </div>
    </footer>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
